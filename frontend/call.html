<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Complaint Bot - Call Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #194224;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .confirmation-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      /* Limits height to 80% of viewport */
      overflow-y: auto;
      /* Enables vertical scroll if needed */
      background: white;
      z-index: 1000;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .confirmation-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      /* Limits height to 80% of viewport */
      overflow-y: auto;
      /* Enables vertical scroll if needed */
      background: white;
      z-index: 1000;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: none;
    }

    /* Dark background overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
      overflow: hidden;
    }

    .logo {
      width: 120px;
      height: 120px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
    }

    .dots {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .dot {
      width: 18px;
      height: 18px;
      background-color: #98D260;
      border-radius: 50%;
      transition: opacity 0.3s ease;
    }

    .voice-bars {
      display: flex;
      gap: 15px;
      align-items: flex-end;
      height: 80px;
      margin-top: 20px;
      display: none;
    }

    .bar {
      width: 14px;
      background: #EBD598;
      animation: bounce 1s infinite ease-in-out;
    }

    .bar:nth-child(1) {
      animation-delay: 0s;
    }

    .bar:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bar:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bar:nth-child(4) {
      animation-delay: 0.3s;
    }

    .bar:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {

      0%,
      100% {
        height: 10px;
      }

      50% {
        height: 40px;
      }
    }

    #loadingBar {
      width: 100%;
      height: 10px;
      background: #ccc;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: green;
    }

    #interruptBtn {
      display: none;
      background-color: #194224;
      color: white;
      border: none;
      font-size: 24px;
      margin-top: 10px;
      z-index: 1001;
    }
    #interruptBtn:hover {
      background-color: #a51d1b;
      cursor: pointer;
    }
    #session:hover {
      background-color: #4acf91;
      cursor: pointer;
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center text-center">

  <div id="loadingBar">
    <div id="progress"></div>
  </div>

  <!-- Delete Session Button -->
  <button id="session" class="btn btn-warning position-fixed top-0 end-0 m-3">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise m-2" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
</svg>New Session
  </button>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.png" alt="SBP Logo" style="max-width: 100%; max-height: 100%;">
  </div>

  <!-- Heading -->
  <h1 class="text-white display-4 mb-3">Complaint Bot</h1>

  <!-- Listening dots -->
  <div class="dots" id="idleDots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <!-- Status -->
  <div id="status" class="text-light mt-3">Listening...</div>

  <!-- Interrupt Button -->
  <button id="interruptBtn">⏹️Interrupt</button>

  <!-- Chat container -->
  <div class="container mt-4 bg-white p-4 rounded shadow h-50 md:h-25" style="overflow-y: auto;"
    id="chat-container">


    <!-- Bot message -->
    <div class="d-flex justify-content-start mb-2" id="botMessage">
      <div class="bg-light text-dark p-3 rounded shadow">
        <p id="bot">Hello I am your assistant Raabta bot</p>
      </div>
    </div>

  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <!-- Confirmation Form Modal -->
  <div id="confirmationForm" class="confirmation-form bg-white">
    <h2 class="text-center mb-4">Confirm Your Complaint Details</h2>
    <p class="text-center text-muted mb-4">Please review your information before submitting:</p>
    
    <div id="confirmationFields"></div>
    
    <div class="confirm-buttons mt-4">
      <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
      <button id="confirmBtn" class="btn btn-success">Confirm & Submit</button>
    </div>
  </div>

  <!-- Success Message (Hidden by default) -->
  <div id="successMessage" class="success-message" style="display: none;">
    <h2 class="text-success mb-3 text-white">✅ Complaint Submitted Successfully!</h2>
 
    <div id="qrContainer" class="qr-container text-white"></div>

  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="recorder.js"></script>

  <script src="speech.js"></script>
</body>

</html>
